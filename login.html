<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="./image/icon.svg">
    <title>Login Page</title>
</head>
<body>

    <header class="header-2">
            
        <nav class="  py-2 md:py-4">
        <div class="container px-4 mx-auto md:flex md:items-center">
    
            <div class="flex justify-between items-center">
                <a href="#" class="logo"><img src="./image/logo.svg" alt=""></a>
            </div>
    
            <div class="hidden flex gap-20 md:flex flex-col md:flex-row md:ml-auto mt-3 md:mt-0" id="navbar-collapse">
            <div class="links">
                <a href="index.html" class="p-2 lg:px-4 md:mx-2 text-white font-normal text-base sm:font-semibold sm:text-lg">Home</a>
                <a href="#" class="p-2 lg:px-4 md:mx-2 text-white font-normal text-base sm:font-semibold sm:text-lg">About</a>
                <a href="#" class="p-2 lg:px-4 md:mx-2 text-white font-normal text-base sm:font-semibold sm:text-lg">Features</a>
                <a href="#" class="p-2 lg:px-4 md:mx-2 text-white font-normal text-base sm:font-semibold sm:text-lg">Pricing</a>
                <a href="#" class="p-2 lg:px-4 md:mx-2 text-white font-normal text-base sm:font-semibold sm:text-lg">Contact</a>
            </div>
            <div class="btn-header">
                <a href="login.html" class="p-2 lg:px-4 md:mx-2 text-white font-normal text-base sm:font-semibold sm:text-lg">Login</a>
                <a href="#" class="signup p-2 lg:px-4 md:mx-2 text-white text-center">Signup</a>
            </div>
        </div>
        </div>
        </nav>
    </header>


    <div class="login-page" id="login">
        <div class="form">
            <form class="login-form " action="">
                <h2 class="text-white font-bold text-center text-2xl">SIGN IN TO YOUR ACCOUNT</h2>
                <input type="text" required placeholder="Username" id="user" autocomplete="off" />
                <span id="email-pass"></span>
                <input oninput="return formvalid()" type="password" required placeholder="Password" id="pass" autocomplete="off" />
                <img src="https://cdn2.iconfinder.com/data/icons/basic-ui-interface-v-2/32/hide-512.png"
                    onclick="show()" id="showimg">
                <span id="vaild-pass"></span>
                <button type="submit" class="submit">SIGN IN</button>
                <p class="message"><a href="#">Forgot your password?</a></p>
                <p class="font-normal text-base leading-6 text-gray-300 text-center"><a href="">Don't have account?</a></p>
            </form>
        </div>
    </div>
    <script src="scrit.js"></script>
</body>
</html>
